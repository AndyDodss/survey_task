{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="{% static 'survey/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="cs.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #181918;">
            <div class="container">
               <h5 style>Welcome {{request.user.username}}</h5>
            </div>
</nav>
    </header>
    <div class="container"><br>
        
        <h2><a href="myadmin"><button type="button" class="btn btn-dark">Survey</button>
        <a href="test"><button type="button" class="btn btn-dark">Survey Details</button></a>
      <a href="testall"><button type="button" class="btn btn-dark">User Details</button></a>  </h2>
        <hr>
         <table class="table table-dark">
            <thead>
                <tr>
                  
                    <th>Title</th>
                    <th>Question</th>
                    <th>User</th>
                    <th>Rate of 5</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for answer in answers %}

                    <tr>
                   
                    <td>{{ answer.Question_id }}</td>
                    <td>{{ answer.Question_id.content }}</td>
                    <td>{{ answer.user_id }}</td>
                    <td>{{ answer.rate}}</td>
                 
                    
                </tr>

                {% endfor %}

            </tbody>
        </table>
        
    </div>

</body>
</html>
